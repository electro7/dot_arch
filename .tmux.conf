# Compatibility with xterm keys
setw -g xterm-keys on

# Renumber windows from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# History limit
set -g history-limit 10000

# Visual-activity
setw -g monitor-activity off
set -g visual-activity off

# Increase vim response
set -sg escape-time 0

# Using the mouse to switch panes
set -g mouse on

#----------------------------------------------------------------------#
# Remaps and maps
#----------------------------------------------------------------------#

# Vi shortcuts
setw -g mode-keys vi
set -g status-keys vi

# Remap ctrl+b to ctr+t
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# Create de C -> A
unbind-key c
bind-key a new-window; last-window

# Split commands
bind-key h split-window -h
bind-key v split-window -v
unbind-key '"'
unbind-key %

# Reload config
bind r source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config...'

# switch panel usen Ctrl-arrow without prefix
bind-key -n C-Left select-pane -L
bind-key -n C-Right select-pane -R
bind-key -n C-Up select-pane -U
bind-key -n C-Down select-pane -D

# Copy & Paste
# Start copy mode -> "ctrl+t c"
# Select with "v". Save with "y"
# Exit copy-mode with "q"
# Copy with "ctrl-t p"
# Change select mode a rectangle with "r"
bind-key c copy-mode
bind p paste-buffer
bind-key -T copy-mode Escape send-keys -X cancel
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

#----------------------------------------------------------------------#
# Appareance
#----------------------------------------------------------------------#

set -g default-terminal "screen-256color"

# Status line.
set -g status on
set -g status-interval 3
#set -g status-position top
setw -g window-status-separator ""

# Colors & style
set -g status-fg white
set -g status-bg default
set -g pane-border-style fg=brightblack,bg=default
set -g pane-active-border-style fg=brightblack,bg=default
set -g message-style fg=green

# Active window.
setw -g window-status-current-format "#[fg=brightgreen][#I:#W] "
# Inactive windows.
setw -g window-status-format "#[fg=white]#I:#W "

# Left
set -g status-left '#[fg=green]TMUX: '
set -g status-left-length 40

# Right
set -g status-right '#[fg=green]#h'
set -g status-right-length 40

